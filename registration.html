<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript">
			function validate(){
				if(document.regForm.usernameTx.value.length<6 ||document.regForm.usernameTx.value.length>20){
					alert("PUsername must be < 6 || >20")
					var email = $("#emailID").val();
					ValidateEmail(email);
				}
			}
			
		</script>
	</head>
	<body>
		<form method="POST" name="regForm" id="regForm" onsubmit="return(validate());">
			<fieldset>
				<legend id="regFormTitle">Registration</legend>
					<label> Username: <input type="text" name="usernameTx" id="usernameID" required></label>
					<br><br>
					<label> Password: <input type="password" name="passwordTx" id="passwordID" required></label>
					<br><br>
					<label> Email: <input type="text" name="emailTx" id="emailID" required></label>
					<br><br>
					<label> Gender: 	
					 <input type="radio" name="genderSelect" id="genderSelectID" value="Male" checked="checked">Male&nbsp;
					 <input type="radio" name="genderSelect" id="genderSelectID" value="Female">Female&nbsp;
					 <input type="radio" name="genderSelect" id="genderSelectID" value="Other">Other<br>
					</label>
					<br><br>
					<input type="submit" value="Register" id="registerBtn"><br>
					<h2 id='result'></h2>

			</fieldset>
		</form>
	</body>
</html>
